<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:components="http://java.sun.com/jsf/composite/components" xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
</h:head>

<h:body>
    <h1>Test with wrapper fragments</h1>

    <p>Here the c:if tags are wrapped in ui:fragment components, which have unique ids. This is supposed to
        anchor the conditional subtrees to specific locations in the component tree. See
        <a href="https://java.net/jira/browse/JAVASERVERFACES-3978?focusedCommentId=388082&amp;page=com.atlassian.jira.plugin.system.issuetabpanels:comment-tabpanel#comment-388082">comments</a>
        in JAVASERVERFACES-3978.
    </p>

    <div style="border: 1px solid #AAA; background-color: #FAFAFA; padding: 20px">
		<h:form>
			<components:button id="button_1" idx="1"/>
            <ui:fragment id="fragment_1">
                <c:if test="${includeBean.isVisible(1)}">
                    <components:comp id="included_1" idx="1"/>
                </c:if>
            </ui:fragment>

            <components:button id="button_2" idx="2"/>
            <ui:fragment id="fragment_2">
                <c:if test="${includeBean.isVisible(2)}">
                    <components:comp id="included_2" idx="2"/>
                </c:if>
            </ui:fragment>

            <components:button id="button_3" idx="3"/>
            <ui:fragment id="fragment_3">
                <c:if test="${includeBean.isVisible(3)}">
                    <components:comp id="included_3" idx="3"/>
                </c:if>
            </ui:fragment>
		</h:form>
    </div>
</h:body>
</html>
